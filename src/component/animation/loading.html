<webpanda -if="show">
    <style -text>
        html .component-loading,
        body .component-loading {
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .component-loading {
            pointer-events: none;
            z-index: 99999999999;
            position: fixed;
            top:0;
            height: 100%;
            width: 100%;
        }

        .components-loading-shade {
            position: fixed;
            top: 0;
            height: 100%;
            width: 100%;
            z-index: 88888888;

            background-color: #000000;
            /* IE */
            filter:alpha(opacity=1);
            /* 老版Mozilla */
            -moz-opacity:0.01;
            /* 老版Safari */
            -khtml-opacity:0.01;
            /* 支持opacity的浏览器*/
            opacity: 0.01;

            /* filter:alpha(opacity=20);
            -moz-opacity:0.2;
            -khtml-opacity:0.2;
            opacity: 0.2; */
        }

        .component-loading-main {
            display: block;
            position: absolute;
            top: 40%;
            left: 50%;
            
            /* 设置文字不能被选中 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .component-loading-icon {
            height: 35px;
            width: 35px;
            margin: -25px 0 0 -25px;
            border: 5px rgba(0, 0, 0, 0.25) solid;
            border-top: 5px black solid;
            border-bottom: 5px black solid;
            border-radius: 50%;
            -webkit-animation: component-loading-animation 1s infinite linear;
            animation: component-loading-animation 1s infinite linear;
        }

        .component-loading-text {
            color: #fff;
            /* font-weight: 900; */
            background: #000;
            margin-top: 10px;
            padding: 1px 0;
            border-radius: 5px;
            border: 1px solid #fff;
            width: 150px;
            margin-left: -85px;
            text-align: center;
            font-size: 14px;
        }

        @-webkit-keyframes component-loading-animation {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(359deg);
            }
        }
        @keyframes component-loading-animation {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg);
            }
        }
    </style>
    <div class="component-loading">
        <div class="component-loading-main">
            <div class="component-loading-icon"></div>
            <div class="component-loading-text" -is="text">{{ text }}</div>
        </div>
    </div>
    <div class="components-loading-shade"></div>
</webpanda>
