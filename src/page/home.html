<main class="main">
    <aside class="sidebar" -class-toggled="sidebarToggled" id="nav_docs">
        <div class="sidebar-brand ml-4" -onclick="sidebarToggled=false;" style="padding: 0.5rem 0;">
            <h1 class="font-weight-400">
                <a href="javascript:;">
                    <img --src="#webpanda.src('assets/img/logo-master.png')" class="mr-2" style="width: 30px;height: 30px;">
                    <span class="font-weight-700">{{ Readme.name }}</span> 文档
                </a>
            </h1>
        </div>
        <div class="scrollbar-inner" style="overflow: auto;">
            <ul class="navigation pr-3" -if="navigation && navigation.length">
                <div -webpanda -for="(v)navigation" -for-id="v.id">
                    <li class="navigation-title" -if="v.level==1" --level="v.level">${ v.title }</li>
                    <li class="navigation-item" -else -style-padding-left="`{{ (v.level-2)*12 }}px`" --level="v.level">
                        <a --href="`#{{v.anchor}}`" class="navigation-link">${ v.title }</a>
                    </li>
                </div>
            </ul>
        </div>
    </aside>
    <section class="content">
        <div class="header">
            <div class="navigation-trigger d-xl-none" -onclick="sidebarToggled=true">
                <div class="navigation-trigger-inner">
                    <i class="navigation-trigger-line"></i>
                    <i class="navigation-trigger-line"></i>
                    <i class="navigation-trigger-line"></i>
                </div>
            </div>
            <div class="header-brand d-xl-none">
                <h1><a href="javascript:;">{{ Readme.name }} 文档</a></h1>
            </div>
            <div class="header-nav ml-auto">
                <ul class="nav align-items-center">
                    <!-- <li class="nav-item d-none d-md-inline-block">
                        <a class="nav-link" href="/test" -onclick="#preventDefault;#webpanda.targetUrl(#node)">test</a>
                    </li> -->
                    <li class="nav-item ml-4">
                        <a --href="Readme.githubUrl" class="btn btn-sm btn-primary" target="_blank">Github</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-inner content-docs">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 readme" -html="Docs.data" -after="#disablepublish;Docs.data && plugin(#node)" -after="Docs.data, #disableSubscribe, createNavigation(#node)"></div> 
                </div>
            </div>
        </div>
        
        <Footer></Footer>
        <div class="body-backdrop" -is="sidebarToggled" -onclick="sidebarToggled=false"></div>
    </section>
</main>
