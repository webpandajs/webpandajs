<webpanda -if="show"><style -text>body .component-loading,html .component-loading{margin:0!important;padding:0!important}.component-loading{pointer-events:none;z-index:99999999999;position:fixed;top:0;height:100%;width:100%}.components-loading-shade{position:fixed;top:0;height:100%;width:100%;z-index:88888888;background-color:#000;-moz-opacity:.01;-khtml-opacity:.01;opacity:.01}.component-loading-main{display:block;position:absolute;top:40%;left:50%;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}.component-loading-icon{height:35px;width:35px;margin:-25px 0 0 -25px;border:5px rgba(0,0,0,.25) solid;border-top:5px #000 solid;border-bottom:5px #000 solid;border-radius:50%;-webkit-animation:component-loading-animation 1s infinite linear;animation:component-loading-animation 1s infinite linear}.component-loading-text{color:#fff;background:#000;margin-top:10px;padding:1px 0;border-radius:5px;border:1px solid #fff;width:150px;margin-left:-85px;text-align:center;font-size:14px}@-webkit-keyframes component-loading-animation{from{-webkit-transform:rotate(0)}to{-webkit-transform:rotate(359deg)}}@keyframes component-loading-animation{from{-webkit-transform:rotate(0);transform:rotate(0)}to{-webkit-transform:rotate(359deg);transform:rotate(359deg)}}</style><div class="component-loading"><div class="component-loading-main"><div class="component-loading-icon"></div><div class="component-loading-text" -is="text">{{ text }}</div></div></div><div class="components-loading-shade"></div></webpanda>
